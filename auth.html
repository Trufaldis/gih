<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authotization</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="logo logo__auth">
        <img src="logo.png" alt="logo">
    </div>
    <h1 class="title title__auth">Войти</h1>
    <form action="">
        <input type="text" placeholder="Логин, почта или телефон">
        <input type="text" placeholder="Ваш пароль">
        <button class="auth">
            Войти
        </button>
        <button class="reg">
            Зарегестрироваться
        </button>
    </form>
    <div class="other"> 
        <a href="" class="">Восстановить пароль</a>
        <div class="social">
            <img src="vk.svg" alt="">
            <img src="Facebook.svg" alt="">
            <img src="Google.svg" alt="">
            <img src="Twitter.svg" alt="">
        </div>
    </div>
</body>

</html>
